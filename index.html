<!DOCTYPE html>
<html>
  <head>
    <title>Bluewind</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="remark-slides/remark-template-bw-pres.css"/>
  </head>
  <body>
    <script src="remark-slides/remark-latest.min.js">
    </script>
    <script>
      var fileName = String(location.pathname.split("/").slice(-1)).split(".")[0];
      fileName = (fileName == "")?"index":fileName;

      remark.macros.scale = function (percentage) {
        var url = this;
        return '<img src="' + url + '" style="width: ' + percentage + '" />';
      };
      var slideshow = remark.create({
        sourceUrl: fileName+'.md',
        // Set the slideshow display ratio
        // Default: '4:3'
        // Alternatives: '16:9', ...
        ratio: '16:9',
        // Navigation options
        navigation: {
          // Enable or disable navigating using scroll
          // Default: true
          // Alternatives: false
          scroll: true,
          // Enable or disable navigation using touch
          // Default: true
          // Alternatives: false
          touch: true,
          // Enable or disable navigation using click
          // Default: false
          // Alternatives: true
          click: false
        },
        // Customize slide number label, either using a format string..
        slideNumberFormat: '%current%/%total%',
        // .. or by using a format function
        // slideNumberFormat: function (current, total) {
        //   return 'Slide ' + current + ' of ' + total;
        // },
        // Enable or disable counting of incremental slides in the slide counting
        countIncrementalSlides: true
      });
    </script>
  </body>
</html>
